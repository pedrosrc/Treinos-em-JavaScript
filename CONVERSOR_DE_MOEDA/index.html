<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Converta Já!</title>
</head>
<body>
    <main>
        <div class="container">
            <h1><a href="#">Converta</a> Já!
            </h1>
            <p> Selecione a moeda e o valor conforme seu desejo.</p>
            <div class="camp">
                <span>De:</span>
                <select id="coinCurrent" onchange="valueUpdate()">
                    <option value="BRL" selected>BRL(R$)</option>
                    <option value="USD">USD($)</option>
                    <option value="EUR">EUR(€)</option>
                </select>
                <input type="number" class="inputMoeda" id="valueCurrent" onkeyup="valueUpdate()">
            </div>
            <div class="camp">
                <span>Para:</span>
                <select id="coinAfter" onchange="valueUpdate()">
                    <option value="BRL">BRL(R$)</option>
                    <option value="USD" selected>USD($)</option>
                    <option value="EUR">EUR(€)</option>
                </select>
                <input type="number" class="inputMoeda" id="valueAfter"  >
            </div>
        </div>
    </main>
    

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
